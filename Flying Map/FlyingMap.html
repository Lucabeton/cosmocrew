<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Map</title>
    <link rel="stylesheet" href="FlyingMap.css">
</head>
<body>
    <!-- Navigatiebalk -->
    <nav>
        <ul class="navbar">
            <button onclick="window.document.location.href='../index.html'">Main Page</button>
        </ul>
    </nav>

    <!-- Countdown Timer -->
    <div class="countdown-timer">
        <h2>Countdown Timer</h2>
        <div id="timer">00:00:00</div>
    </div>

    <!-- Planeet Weergave -->
    <div class="space-scene" style="display: flex; align-items: center; margin-top: 20px;">
        <img id='foto1' src="../fotos/design-01jhn1mwxa-1736946936.jpg" alt="Earth" class="planet earth" style="margin-right: 20px;">
        <div class="distance earth-to-moon">
        <img id='foto2' src="../fotos/Mars Lander Will Peer Inside the Red Planet _ Scientific American.jpeg" alt="Mars" class="planet mars" style="margin-left: 20px;">
        <div class="distance earth-to-mars">
    </div>

    <script src="script.js"></script>
</body>
</html>
